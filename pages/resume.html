<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Selector</title>
</head>

<body>
    <h1>Choose Role Field</h1>
    <select id="selectOption">
        <option value="option1">Information Management</option>
        <option value="option2">Product Management</option>
        <option value="option3">Database Administration</option>
        <option value="option4">Systems Administrator</option>
        <option value="option4">GIS Solutions Architect/Engineer</option>
        <option value="option4">GIS Analyst/Manager</option>
    </select>
</body>
</html>


<script>
    document.getElementById('selectOption').addEventListener('change', function() {
    var selectedOption = this.value;
    if (selectedOption = 'option1') {
    window.open('../assets/resume/sample.pdf', '_blank');
 }
});
</script>
